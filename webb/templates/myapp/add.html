<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>我的服务器</h1>
        <a href="{% url 'myapp:users' %}">浏览信息</a> |
        <a href="{% url 'myapp:addusers' %}">添加信息</a> 
        <hr/>
        
        <h3>添加服务器信息</h3>
        <form action="{% url 'myapp:insertusers' %}" method="post">
            {% csrf_token %}
            <table width="280" border="0">
               <tr>
                 <td>IP：</td>
                 <td><input type="text" name="ip"/></td>
               </tr>
                 <td>服务器地址：</td>
                 <td><input type="text" name="address"/></td>
               </tr>
               </tr>
                 <td>电脑型号：</td>
                 <td><input type="text" name="model"/></td>
               </tr>
               <tr>
                 <td>管理员姓名：</td>
                 <td><input type="text" name="ownername"/></td>
               </tr>
               <tr>
                 <td>管理员电话：</td>
                 <td><input type="text" name="ownerphone"/></td>
               </tr>
               <tr>
                 <td>管理员邮箱：</td>
                 <td><input type="text" name="owneremail"/></td>
               </tr>
               <tr>
                 <td colspan="2" align="center">
                    <input type="submit" value="添加"/>
                    <input type="reset" value="重置"/>
                 </td>
               </tr>
            </table>
        </form>
    </center>
    
</body>
</html>
